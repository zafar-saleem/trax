<video controls poster="<%= data.images.placeholder %>" class="m-main-movie">
    <% _.each(data.streams, function (s) { %> 
        <source class="video-source" src="<%= s.url %>"
            <% if (s.type == 'mp4') { %>
                type='video/mp4; codecs="avc1, mp4a"'>
            <% } else if (s.type == 'ogv') { %>
                type='video/ogg; codecs="theora, vorbis"'>
            <% } else if (s.type == 'webm') { %>
                type='video/ogg; codecs="theora, vorbis"'>
            <% } %>
        <% }) %>
     <p>Your user agent does not support the HTML5 Video element.</p>
     </video>

    <h3><%= data.title %> ( <%= data.meta.releaseYear %> )</h3>
    <p><%= data.description.substring(0, 200) %><% if (data.description.length > 200) { %> ... <% } %> <a href="#" class="link-more">more</a></p>
